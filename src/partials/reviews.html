<section id="reviews">

<p class="rev-error visually-hidden">n&nbsp;o&nbsp;t&nbsp;&nbsp;&nbsp;f&nbsp;o&nbsp;u&nbsp;n&nbsp;d</p>
  
<div class="rev-strip">
      <div class="swiper rev-swiper">
        <ul class="swiper-wrapper rev-list">       
        </ul>
      </div>
      <div class="rev-buttons">

        </div>
    </div>
    
    </div>
