<section class="work-together" id="work-together">
  <div class="work-together-container container">
    <div class="work-together-title-img">
      <img src="./img/logo.png" alt="logo" class="work-together-logo" />
      <h2 class="work-together-title">
        Letâ€™s <span class="work-together-span">work</span>together
      </h2>
    </div>
    <form class="work-together-form" id="js-work-together-form">
      <div class="work-together-wrap">
        <div class="input-wrap">
          <input
            type="email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            name="email"
            class="work-together-input"
            id="work-together-input-email"
            placeholder="clients@gmail.com"
            autocomplete="off"
            required
          />
          <div class="line-succes-error">
            <div class="line"></div>
            <p class="line-text-succes visually-hidden">Succes!</p>
            <p class="line-text-error visually-hidden">
              Invalid email, try again
            </p>
          </div>
        </div>
        <div class="input-wrap">
          <input
            type="text"
            name="comment"
            class="work-together-input"
            id="work-together-input"
            placeholder="comment"
            autocomplete="off"
            required
          />
          <div class="line"></div>
        </div>
      </div>
      <button type="submit" class="work-together-btn">Send</button>
    </form>
    <ul class="work-together-list">
      <li>
        <a
          href="mailto:lloydjefferson@gmail.com"
          target="_blank"
          class="work-together-link"
          >lloydjefferson@gmail.com</a
        >
      </li>
      <li>
        <a
          href="tel:+380 11 1111 11 11"
          target="_blank"
          class="work-together-link"
          >+380 11 1111 11 11</a
        >
      </li>
    </ul>
  </div>
</section>
<div class="backdrop visually-hidden">
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <button class="close-button" id="close-success">
        <svg class="close-icon">
          <use href="./img/icons.svg#icon-success-x"></use>
        </svg>
      </button>
      <h3 class="success-title">Thank you for your interest in cooperation!</h3>
      <p class="success-text">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</div>
